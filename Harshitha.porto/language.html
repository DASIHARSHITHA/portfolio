  <style>
    body {
      background-color: #1a1a1a;

      color: white;

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      color: black;
      width: 150px;
      height: 150px;
      border-radius: 20px;
      text-align: center;
      padding-top: 20px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
    }

    .card p {
      margin: 0;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
